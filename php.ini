[PHP]
; Configurações de Upload e Memória
upload_max_filesize = 10240M  ; 10GB
post_max_size = 10240M        ; 10GB
memory_limit = 10240M         ; 10GB (já definido no PHP)
max_execution_time = 0        ; Sem limite
max_input_time = 0            ; Sem limite

; Timeouts
default_socket_timeout = 7200
session.gc_maxlifetime = 7200

; Configurações de Erro
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = logs/php_error.log

; Configurações de Sessão
session.save_handler = files
session.use_strict_mode = 1
session.cookie_lifetime = 7200
session.gc_probability = 1
session.gc_divisor = 100

; Configurações de Buffer
output_buffering = 4096
zlib.output_compression = Off

; Configurações de Timezone
date.timezone = "America/Sao_Paulo"